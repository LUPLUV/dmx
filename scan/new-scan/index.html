<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>DMX</title>
</head>
<body>
    <header>
        <a href="" class="logo">DMX Console</a>
        <a href="" class="logo-scan">Add Scan File</a>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="patch/">Patch</a></li>
            <li><a href="config/">Config</a></li>
            <li><a href="scan/">Scan</a></li>
        </ul>
    </header>
    <div class="main main-scan-add">
        <form action="create.html" class="new-scan-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="ch">Channel Amount:</label>
            <input type="number" id="ch" name="ch">
            <br>
            <label for="ch1">Channel 1:</label>
            <input type="text" id="ch1" name="ch1">
            <br>
            <label for="ch2">Channel 2:</label>
            <input type="text" id="ch2" name="ch2">
            <br>
            <label for="ch3">Channel 3:</label>
            <input type="text" id="ch3" name="ch3">
            <br>
            <label for="ch4">Channel 4:</label>
            <input type="text" id="ch4" name="ch4">
            <br>
            <label for="ch5">Channel 5:</label>
            <input type="text" id="ch5" name="ch5">
            <br>
            <button type="submit" class="new-scan-form-create-btn">Create</button>
        </form>
    </div>
</body>
</html>
